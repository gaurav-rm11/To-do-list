<!doctype html>
<html lang="ar" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">
    
    <title>To do list</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">To do list</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container my-4">
        <h2 class="text-center">To do list</h2>
        
            <div class="mb-3">
        <form action="/" method="POST">
              <label for="to do" class="form-label">to do</label>
              <input type="text" name="to do" class="form-control" id="to do" aria-describedby="emailHelp" autocomplete="off">
              <div id="to do"  class="form-text">Task to do</div>
            </div>
            <div class="mb-3">
                <div class="form-floating">
                    <textarea class="form-control" name="desc" placeholder="description of the task here" id="description"></textarea>
                    <label for="description"></label>
                  </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" id="Add" class="btn btn-primary">Add to list</button>
            <button class="btn btn-danger" onclick="clearStorage()">Clear List</button>
        </form>
          <div id="items" class="my-4">
            <h4>Tasks</h4>
                  {% if alldata|length==0 %}
                  <div class="alert alert-light" role="alert">
                    No task found! write your first task.
                  </div>

                    {% else %}
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">Task no</th>
                          <th scope="col">To do</th>
                          <th scope="col">Description</th>
                          <th scope="col">Action</th>
                        </tr>
                      </thead>
                      <tbody id="tablebody">
                  {% endif %}
                    {% for data in alldata %}
                    <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{data.task}}</td>
                    <td>{{data.desc}}</td>
                    <td>
                        <a href="/delete/{{data.sno}}" type="button" class="btn btn-outline-danger" id="delete">Delete</button>
                    </td>
                  </tr>
                  
                  </tr>
                </tbody>
              </table>
                    {% endfor %}
                  
                
          </div>
      </div> 
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="http
    s://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    -->
  </body>
</html>
